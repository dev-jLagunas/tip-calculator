<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="author" content="Juan Lagunas" />
    <meta
      name="description"
      content="A 'Tip Calculator' Frontend Mentor challenge made with SCSS, Javascript, and Vite as a build tool."
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="public/images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Title -->
    <title>Tip Calculator - Frontend Mentor Challenge</title>
  </head>
  <body class="project-container">
    <h1 class="main-title">SPLI<span>TTER</span></h1>
    <!-- Calculator -->
    <main class="calculator-container">
      <!-- Tip Calculation Input -->
      <section class="calculate-section">
        <div class="bill-input-wrapper">
          <label for="bill">Bill</label>
          <input type="number" id="bill" placeholder="0" class="bill-input" />
          <img
            src="public/images/icon-dollar.svg"
            alt="Dollar sign icon"
            class="dollar-icon"
          />
        </div>
        <div class="tip-input-wrapper">
          <label for="tip">Select Tip %</label>
          <div class="tip-percent-wrapper">
            <button class="tip-button" data-tip="5">5%</button>
            <button class="tip-button" data-tip="10">10%</button>
            <button class="tip-button" data-tip="15">15%</button>
            <button class="tip-button" data-tip="25">25%</button>
            <button class="tip-button" data-tip="50">50%</button>
            <input
              type="number"
              name="custom-tip"
              placeholder="Custom"
              class="custom-tip-input"
            />
          </div>
        </div>
        <div class="people-input-wrapper">
          <label for="people-num">Number of People</label>
          <input
            type="number"
            id="people-num"
            class="people-input"
            placeholder="0"
          />
          <img
            src="public/images/icon-person.svg"
            alt="Person icon"
            class="person-icon"
          />
        </div>
      </section>
      <!-- Tip and Total Calculation Results -->
      <section class="totals-section">
        <div class="per-person-wrapper">
          <p class="per-person-text">Tip Amount <span>/ person</span></p>
          <p class="per-person-text">Total <span>/ person</span></p>
        </div>
        <div class="total-per-person-wrapper">
          <p class="totals-amount total-tip">$5.00</p>
          <p class="totals-amount total-amount">$50.00</p>
        </div>
        <button class="reset-btn">RESET</button>
      </section>
    </main>
    <!-- Javascript -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
